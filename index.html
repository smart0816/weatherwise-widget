<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise Widget - Real-time Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fa fa-cloud"></i> WeatherWise</h1>
            <p>Your intelligent weather companion</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn"><i class="fa fa-search"></i></button>
                <button id="locationBtn" title="Use current location"><i class="fa fa-location-arrow"></i></button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="weather-container">
            <div class="current-weather" id="currentWeather">
                <div class="loading" id="loadingSpinner">
                    <i class="fa fa-spinner fa-spin"></i>
                    <p>Loading weather data...</p>
                </div>
            </div>

            <div class="forecast-section" id="forecastSection">
                <h3><i class="fa fa-calendar"></i> 5-Day Forecast</h3>
                <div class="forecast-container" id="forecastContainer">
                    <!-- Forecast items will be populated here -->
                </div>
            </div>

            <div class="weather-details" id="weatherDetails">
                <h3><i class="fa fa-info-circle"></i> Weather Details</h3>
                <div class="details-grid" id="detailsGrid">
                    <!-- Weather details will be populated here -->
                </div>
            </div>
        </div>

        <div class="recent-searches" id="recentSearches">
            <h3><i class="fa fa-history"></i> Recent Searches</h3>
            <div class="recent-list" id="recentList">
                <!-- Recent searches will be populated here -->
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fa fa-exclamation-triangle"></i>
            <p id="errorText">City not found. Please try again.</p>
            <button id="dismissError">Dismiss</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2015 WeatherWise Widget. Powered by OpenWeatherMap API.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<!-- Weather icons optimization -->
